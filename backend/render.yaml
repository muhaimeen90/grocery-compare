services:
  - type: web
    name: grocery-price-comparison-api
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/grocery_prices.db
      - key: PORT
        value: 8000
    disk:
      name: grocery-data
      mountPath: /app/data
      sizeGB: 1