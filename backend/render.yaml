services:
  - type: web
    name: grocery-price-comparison-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && playwright install-deps && playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./data/grocery_prices.db
    disk:
      name: grocery-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1